version: '3.8'

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - notiflymebot
    
  mongodb:
    image: mongo:7
    container_name: notiflymebot-mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - notiflymebot
    # Remove port exposure for security - only accessible within docker network
    # ports:
    #   - "27017:27017"

  bot:
    build: .
    command: python bot.py
    restart: unless-stopped
    depends_on:
      - redis
      - mongodb
    env_file:
      - .env
    environment:
      - MONGO_URI=mongodb://mongodb:27017
      - REDIS_URL=redis://redis:6379/0
    networks:
      - notiflymebot

  worker:
    build: .
    command: celery -A celery_worker worker --loglevel=info
    restart: unless-stopped
    depends_on:
      - redis
      - mongodb
    env_file:
      - .env
    environment:
      - MONGO_URI=mongodb://mongodb:27017
      - REDIS_URL=redis://redis:6379/0
    networks:
      - notiflymebot

  beat:
    build: .
    command: celery -A celery_worker beat --loglevel=info
    restart: unless-stopped
    depends_on:
      - redis
      - mongodb
    env_file:
      - .env
    environment:
      - MONGO_URI=mongodb://mongodb:27017
      - REDIS_URL=redis://redis:6379/0
    networks:
      - notiflymebot

volumes:
  redis_data:
  mongo_data:

networks:
  notiflymebot:
    driver: bridge
